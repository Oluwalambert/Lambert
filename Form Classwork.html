<!DOCTYPE html>
<html>
<head>
    <title>Computer Skills Questionnaire</title>
</head>
    <style>
        body{background-color: cornsilk;
             text-align: left;
             margin-left: 50px;
             font-size: 20px;}
        h1{text-align: center;}
    </style>
<body>
    <h1>Computer Skills Questionnaire</h1>
        <p>
            <label for="name" >Name:</label>
            <input type="text" id="name" name="name" required>
        </p>
        <p>
            <label for="age" >Age:</label>
            <input type="number" id="name" name="name" size="2" maxlength="1" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="email">Phone No:</label>
            <input type="tel" id="Phone No" name="Phone No" required>
        </p>
        <p>
            <label for="programming">Do you have any programming experience?</label><br>
            <input type="radio" id="programming" name="programming" >
            <label for="">Yes</label> <br>
            <input type="radio" id="programming" name="programming" >
            <label for="">No</label> <br>
        </p>
        <p>
            <label for="programming">Do you have any designing experience?</label><br>
            <input type="radio" id="designing" name="designing" value="yes">
            <label for="programming-yes">Yes</label><br>
            <input type="radio" id="designing" name="designing" value="no">
            <label for="programming-no">No</label>
        </p>
        <p>
            <label for="">Do you have any spreadsheet experience?</label><br>
            <input type="radio" id="spreadsheet" name="spreadsheet" value="yes">
            <label for="">Yes</label><br>
            <input type="radio" id="spreadsheet" name="spreadsheet" value="no">
            <label for="">No</label>
        </p>
        <p>
            <label for="software">Are you familiar with any software applications?</label><br>
            <input type="checkbox" id="word" name="software" value="word">
            <label for="software-word">Microsoft Word</label><br>
            <input type="checkbox" id="excel" name="software" value="excel">
            <label for="software-excel">Microsoft Excel</label><br>
            <input type="checkbox" id="photoshop" name="software" value="photoshop">
            <label for="photoshop">Adobe Photoshop</label><br>
            <input type="checkbox" id="corel" name="software" value="Corel Draw">
            <label for="checkbox">Corel Draw</label> <br>
            <label for="checkbox">Others(Specify)</label> <br>
            <input type="text" id="name" name="name" required>
        </p>
        <p>
            <label for="skills">Rate your computer skills from 0 to 10:</label><br>
            <input type="radio" id="0" name="0" >
            <label for="skills">0</label><br>
            <input type="radio" id="0" name="0" >
            <label for="skills">1</label><br>
            <input type="radio" id="0" name="0" >
            <label for="skills">2</label><br>
            <input type="radio" id="0" name="0" >
            <label for="skills">3</label><br>
            <input type="radio" id="0" name="0" >
            <label for="skills">4</label><br>
            <input type="radio" id="0" name="0" >
            <label for="skills">5</label><br>
            <input type="radio" id="0" name="0" >
            <label for="skills">6</label><br>
            <input type="radio" id="0" name="0" >
            <label for="skills">7</label><br>
            <input type="radio" id="0" name="0" >
            <label for="skills">8</label><br>
            <input type="radio" id="0" name="0" >
            <label for="skills">9</label><br>
            <input type="radio" id="0" name="0" >
            <label for="skills">10</label><br>
        </p>
        <label for="comment">Comments (What are your reviews about this web page?)</label> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <p>
           <input type="reset" value="Reset">
           <a href="Thanks.html"><button type="submit" onclick="prompt('You are about to Submit this Questionnaire!')">Submit</button></a>
        </p>
    </form>
</body>
</html>
