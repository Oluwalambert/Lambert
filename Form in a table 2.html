<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: aquamarine;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: 0px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <title>Computer Skills Questionnaire</title>
</head>
<body>
  <form>
    <h2>Computer Skills Questionnaire</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Surname first" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="abc123@example.com" required>

    <label for="date">Date of Birth:</label>
    <input type="date" id="date" name="date" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="experience">Years of Computer Experience:</label>
    <input type="number" id="experience" name="experience" required>

    <label for="skills">Computer Skills (check all that apply):</label><br>
    <input type="checkbox" id="html" name="html" value="HTML">
    <label for="html">HTML</label><br>
    <input type="checkbox" id="css" name="css" value="CSS">
    <label for="css">CSS</label><br>
    <input type="checkbox" id="javascript" name="javascript" value="JavaScript">
    <label for="javascript">JavaScript</label><br>
    <input type="checkbox" id="microsoft-word" name="microsoft-word" value="Microsoft Word"> 
    <label for="microsoft-word">Microsoft Word</label><br>
    <p>
        <label for="skills">Rate your computer skills from 0 to 10:</label><br>
        <input type="radio" id="0" name="0" >
        <label for="skills">0</label><br>
        <input type="radio" id="0" name="0" >
        <label for="skills">1</label><br>
        <input type="radio" id="0" name="0" >
        <label for="skills">2</label><br>
        <input type="radio" id="0" name="0" >
        <label for="skills">3</label><br>
        <input type="radio" id="0" name="0" >
        <label for="skills">4</label><br>
        <input type="radio" id="0" name="0" >
        <label for="skills">5</label><br>
        <input type="radio" id="0" name="0" >
        <label for="skills">6</label><br>
        <input type="radio" id="0" name="0" >
        <label for="skills">7</label><br>
        <input type="radio" id="0" name="0" >
        <label for="skills">8</label><br>
        <input type="radio" id="0" name="0" >
        <label for="skills">9</label><br>
        <input type="radio" id="0" name="0" >
        <label for="skills">10</label><br>
    </p>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments"></textarea>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
